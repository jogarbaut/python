<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>New TV Show</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card" style="border-radius: 15px">
                    <div class="card-header bg-primary text-white">
                        <h1>Add a New Show</h1>
                    </div>
                    <div class="card-body p-10">
                        <form action="/create/show" method="POST">
                            <div class="mb-3">
                                <label for="title" class="form-label">Title:</label>
                                <input name="title" class="form-control" type="text">
                            </div>

                            <div class="mb-3">
                                <label for="network" class="form-label">Network:</label>
                                <input name="network" class="form-control" type="text">
                            </div>

                            <div class="mb-3">
                                <label for="release_date">Release Date:</label>
                                <input type="date" name="release_date" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Description:</label>
                                <textarea name="description" class="form-control" rows="3"></textarea>
                            </div>

                            <div class="mb-3">
                                <button type="submit" class="btn btn-success">Add</button>
                            </div>
                        </form>

                        <a class="btn btn-primary mb-3" href="/dashboard">TV Shows</a>
    
                        <a class="btn btn-danger mb-3" href="/logout">Log Out</a>

                        <div class="mt-3 mb-3 text-danger">
                            {% with messages = get_flashed_messages(category_filter=["tv_show"]) %}
                                {% if messages %}
                                    {% for message in messages %}
                                        <p>{{message}}</p>
                                    {% endfor %}
                                {% endif %}
                            {% endwith %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
