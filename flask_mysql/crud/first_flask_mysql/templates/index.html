<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>First Flask</title>
</head>
<body>
    <h1>All My Friends</h1>
    <table class="table">
        <thead>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Occupation</th>
        </thead>
        <tbody>
            {% for friend in all_friends %}
            <tr>
                <td>{{ friend.first_name }}</td>
                <td>{{ friend.last_name }}</td>
                <td>{{ friend.occupation }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <form action="/create_friend" method="POST">
        <label for="fname">First Name:</label><input type="text" name="fname">
        <label for="lname">Last Name:</lable><input type="text" name="lname">
        <label for="occ">Occupation:</label><input type="text" name="occ">
        <input type="submit" value="Add Friend">
    </form>
    
</body>
</html>
