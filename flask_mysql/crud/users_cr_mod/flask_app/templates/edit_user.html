<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Users</title>
</head>
<body>
    <h2>Edit User {{ user.id }}</h2>
    <p>Full Name: {{ user.first_name }} {{ user.last_name }}</p>
    <p>Created On: {{ user.created_at }}</p>
    <p>Last Updated On: {{ user.updated_at }}</p>
    <form action="/users/update" method="POST">
        <input type="hidden" name="id" value=" {{ user.id }} ">
        <label for="first_name">First Name:</label><input type="text" name="first_name" value="{{ user.first_name }}">
        <label for="last_name">Last Name:</lable><input type="text" name="last_name" value="{{ user.last_name }}">
        <label for="email">Email:</label><input type="text" name="email" value="{{ user.email }}">
        <input type="submit" value="Update" class="btn btn-success">
    </form>
</body>
</html>
