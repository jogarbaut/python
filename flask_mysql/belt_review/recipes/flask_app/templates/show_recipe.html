<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>New Recipe</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card" style="border-radius: 15px">
                    <div class="card-header bg-primary text-white">
                        <h1>{{recipe.name}}</h1>
                    </div>
                    <div class="card-body p-10">
                        <h5 class="card-title">Description</h5>
                        <p class="card-text mb-3">{{recipe.description}}</p>
                        <h5 class="card-title">Instructions</h5>
                        <p class="card-text mb-3">{{recipe.instructions}}</p>
                        <h5 class="card-title">Created On</h5>
                        <p class="card-text mb-3">{{recipe.created_at}}</p>
                        <h5 class="card-title">Last Updated On</h5>
                        <p class="card-text mb-3">{{recipe.updated_at}}</p>

                        <a class="btn btn-primary mb-3" href="/dashboard">Dashboard</a>

                        {% if recipe.user_id == session.user_id %}
                        <a class="btn btn-secondary mb-3" href="/edit/recipe/{{recipe.id}}">Edit</a>

                        <a class="btn btn-danger mb-3" href="/destroy/recipe/{{recipe.id}}">Delete</a>
                        {% endif %}

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
