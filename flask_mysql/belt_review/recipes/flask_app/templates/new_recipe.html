<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>New Recipe</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card" style="border-radius: 15px">
                    <div class="card-header bg-primary text-white">
                        <h1>New Recipe</h1>
                    </div>
                    <div class="card-body p-10">
                        <form action="/create/recipe" method="POST">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input name="name" class="form-control" type="text">
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <input name="description" class="form-control" type="text">
                            </div>

                            <div class="mb-3">
                                <label for="instructions" class="form-label">Instructions</label>
                                <input name="instructions" class="form-control" type="text">
                            </div>

                            <label for="under30" class="form-label">Under 30 Minutes?</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="under30" id="yes" value="1">
                                <label class="form-check-label" for="yes">
                                    Yes
                                </label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="under30" id="no" value="0" checked>
                                <label class="form-check-label" for="no">No
                                </label>
                            </div>

                            <div class="mb-3">
                                <label for="date_made">Date Made</label>
                                <input type="date" name="date_made" class="form-control">
                            </div>

                            <div class="mb-3">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>

                        </form>

                        <div class="mt-3 mb-3 text-danger">
                            {% with messages = get_flashed_messages(category_filter=["recipe"]) %}
                                {% if messages %}
                                    {% for message in messages %}
                                        <p>{{message}}</p>
                                    {% endfor %}
                                {% endif %}
                            {% endwith %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
