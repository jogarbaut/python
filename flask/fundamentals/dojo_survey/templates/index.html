<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body>
    <form action="/process" method="POST" class="p-5 rounded col-6 mx-auto">
        
        <h1>Dojo Survey</h1>

        <div class="form-group mb-3">
            <label for="name" class="form-label">Your Name:</label>
            <input name="name" class="form-control" >
        </div>

        <div class="form-group mb-3">
            <label for="location" class="form-label">Dojo Location:</label>
            <select name="location" class="form-select form-select-med mb-3">
                <option select>Select Location</option>
                <option value="San Jose">San Jose</option>
                <option value="Seattle">Seattle</option>
                <option value="Boston">Boston</option>
                <option value="Chicago">Chicago</option>
            </select>
        </div>

        <div class="form-group mb-3">
            <label for="language" class="form-label">Favorite Language:</label>
            <select name="language" class="form-select form-select-med mb-3">
                <option select>Select Language</option>
                <option value="Python">Python</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Swift">Swift</option>
            </select>
        </div>

        <div class="form-group mb-3">
            <label for="comments" class="form-label">Comments (optional):</label>
            <textarea name="comments" cols="30" rows="10" class="form-control"></textarea>
        </div> 

        <input type="submit" value="Submit" class="btn btn-primary">

    </form>
</body>
</html>
